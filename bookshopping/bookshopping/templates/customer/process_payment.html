{% extends 'customer\layouts\base.html' %}
{% load static %}
{% block title %}Payment{% endblock title %}
{% block content %}
    
    <!-- Page wrapper for sticky footer -->
    <!-- Wraps everything except footer to push footer to the bottom of the page if there is little content -->
    <main class="page-wrapper">

        
        <!-- START Navbar -->
        {% include 'customer\layouts\navbar.html' %}
        <!-- END Navbar -->

        <nav class="bg-secondary mb-3" aria-label="breadcrumb">
            <div class="container">
            <ol class="breadcrumb breadcrumb-alt mb-0">
                <li class="breadcrumb-item">
                <a href="{% url 'customer_home' %}"><i class="ci-home"></i></a>
                </li>
                <li class="breadcrumb-item active" aria-current="page">Payment</li>
            </ol>
            </div>
        </nav>

        <!-- Page container -->
        <section class="container pt-3 pt-lg-4 pb-5 pb-lg-6">
        <div class="row pb-2 pb-lg-0">

            

            
            <!-- Content -->
            <div class="col-lg-8 mx-auto">
                
                    <h2 class="mb-5 text-center">Payment</h2>

                    
                     <form class="text-center border border-light p-5" action="/customer/success/" method="POST">
                      {% csrf_token %}
              
                     
                    
              
                      <!-- RAZORPAY INTEGRATION HERE -->
                      <script src="https://checkout.razorpay.com/v1/checkout.js" 
                      data-key="rzp_test_Q13PoItwfR4lPG" 
                      data-amount="{{payment.price_total}}"
                      data-currency="INR" 
                      data-order_id="{{payment.id}}" 
                      data-buttontext="Pay with Razorpay"
                      data-name="{{customer.user.username}}"
                      data-description="Django and Data Science"
                      data-image="https://example.com/your_logo.jpg" 
                      data-prefill.name="PC"
                      data-prefill.email="{{customer.user.email}}" 
                      data-theme.color="#F37254"></script>
              
                  </form>

            </div>
        </div>
        </section>



</main>


{% endblock content %}
