{% extends 'admin/layouts/base.html' %}
{% load static %}
{% block title %}Edit Category{% endblock title %}
{% block content %}
	<main class="content">
		<div class="container-fluid p-0">

			<h1 class="h3 mb-3">Edit Category</h1>

			
      <div class="row mt-2">
        <div class="col-sm-12">
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title mb-0">Edit Category</h5>
                </div>
                <div class="card-body">
                    <form action="/myadmin/update_category/{{result.id}}/" method="post">
                        {% csrf_token %}

                        <div class="mb-3 error-placeholder">
                            <label class="form-label">Category Name</label>
                            <input type="text" class="form-control" name="category" value="{{result.category_name}}" placeholder="Name">
                        </div>
                        
                        <a href="{% url 'view_category' %}" class="btn btn-primary">Back</a>
                        <input type="submit" class="btn btn-primary mx-2" value="update">
                        
                    </form>
                </div>
            </div>
        </div>
    </div>
		</div>
	</main>
{% endblock content %}
