{% extends 'admin/layouts/base.html' %}
{% load static %}
{% block title %}Add Category{% endblock title %}
{% block content %}
	<main class="content">
		<div class="container-fluid p-0">

			<h1 class="h3 mb-3">Add Category</h1>

			
      <div class="row mt-2">
        <div class="col-sm-12">

            <div class="card">
                <div class="card-header">
                    <h5 class="card-title mb-0">Add Category</h5>
                </div>
                <div class="card-body">
                    <form action="" method="post">
                    {% csrf_token %}
                        <div class="mb-3 error-placeholder">
                            <label class="form-label">Category Name</label>
                            <input type="text" class="form-control" name="category" placeholder="Name" required>
                        </div>
                        
                        
                        <a href="{% url 'view_category' %}" class="btn btn-primary">Back</a>
                        <input type="submit" class="btn btn-primary mx-2" value="Add">
                        
                    </form>
                </div>
            </div>
        </div>
      </div>
		</div>
	</main>
{% endblock content %}
