{% extends 'admin/layouts/base.html' %}
{% load static %}
{% block title %}Add Subcategory{% endblock title %}
{% block content %}
	<main class="content">
		<div class="container-fluid p-0">

			<h1 class="h3 mb-3">Add Subcategory</h1>

			
      <div class="row mt-2">
        <div class="col-sm-12">

            <div class="card">
                <div class="card-header">
                    <h5 class="card-title mb-0">Add Subcategory</h5>
                </div>
                <div class="card-body">
                    <form action="" method="post">
                    {% csrf_token %}
                   
                        <div class="mb-3 error-placeholder">
                                <label class="form-label">Select Category</label>
                                <select class="form-select" name="category" id="category">
                                    <option desibled="">---Select Category---</option>
                                    {% for category in categoryall %}
                                        <option value="{{category.id}}">{{category.category_name}}</option>
                                    {% endfor %}
                                </select>                        
                        </div>
                    
                        <div class="mb-3 error-placeholder">
                            <label class="form-label">Sub Category</label>
                            <input type="text" class="form-control" name="subcategory" placeholder="Subcategory Name" required>
                        </div>
                        
                        
                        <a href="" class="btn btn-primary">Back</a>
                        <input type="submit" class="btn btn-primary mx-2" value="Add">
                        
                    </form>
                </div>
            </div>
        </div>
      </div>
		</div>
	</main>
{% endblock content %}
